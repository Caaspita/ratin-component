<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <title> Caspita | Interactive rating component </title>

</head>
<body class="contenedor">
  <section class="contenedor-card">
    <div class="icono">
      <img src="./images/icon-star.svg" alt="star">
    </div>
    <div>
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
      </p>
    </div>
      <div class="form">
        <div class="rate">
          <button id="btn1" class="btn" onclick="btn(1)">1</button>
          <button id="btn2" class="btn" onclick="btn(2)">2</button>
          <button id="btn3" class="btn" onclick="btn(3)">3</button>
          <button id="btn4" class="btn" onclick="btn(4)">4</button>
          <button id="btn5" class="btn" onclick="btn(5)">5</button>
        </div>
        <div class="btn-submit">
          <button onclick="submit()" class="submit">Submit</button>
        </div>
    </div>

  </section>
<script src="app.js"></script>
</body>
</html>
