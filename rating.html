  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <title> Caspita | Interactive rating component </title>

</head>
<body class="contenedor">
  <section class="contenedor-card">
    <div class="thankyou">
      <img src="./images/illustration-thank-you.svg" alt="thankyou">
      <div class="selected-card">
        <p class="selected">You selected <span id="numrate">-</span> out of 5</p>
      </div>
      <h2>Thank you!</h2>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, 
        dont hesitate to get in touch!
      </p>
    </div>
  </section>
  <script src="app.js"></script>
</body>
</html>
